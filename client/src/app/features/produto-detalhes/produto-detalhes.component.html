@if(product) {

    <section class="py-8">
        <div class="max-w-screen-2xl px-4 mx-auto">
            <div class="grid grid-cols-2 gap-8">
                <div class="max-w-xl mx-auto">
                    <img [src]="product.pictureUrl" alt="Produto Image" class="w-full">
                </div>

                <div >
                    <h1 class="text-4xl font-semibold text-gray-900">{{product.name}}</h1>

                    <p> VocÃª tem {{quantityInCart}} no seu carrinho</p>

                    <div class="mt-4 items-center gap-4 flex">
                        <p class="text-3xl font-extrabold text-gray-900">{{product.price | currency}}</p>
                        <p class="text-green-500 font-bold">Em Estoque</p>
                    </div>

                    <div class="flex gap-4 mt-6">
                        <button [disabled]="quantity === quantityInCart" 
                             (click)="updateCart()"
                            mat-flat-button class="match-input-height">
                            
                            <mat-icon>add_shopping_cart</mat-icon>
                            {{getButtonText()}}
                        </button>
                        
                       <mat-form-field appearance="outline" class="flex">
                        <mat-label>Quantidade</mat-label>
                        <input matInput min="0" type="number" [(ngModel)]="quantity" >
                       </mat-form-field>
                    </div>

                    <mat-divider>
                    </mat-divider>

                    <p class="mt-6 text-gray-500">{{product.description}}</p>
                   
                </div>
            </div>
        </div>
    </section>


} @else {

}
