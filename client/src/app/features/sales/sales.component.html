@if (products) {
    <div class="flex flex-col gap-3">
        <div class="flex justify-between">
            <mat-paginator 
            class="bg-white"
            (page)="handlePageChange($event)" 
            [showFirstLastButtons]="true"
            [length]="products.count"
            [pageSize]="shopParams.pageSize"
            [pageIndex]="shopParams.pageNumber - 1"
            [pageSizeOptions]="pageSizeOptions"
            aria-label="Select page"
             >
    
            </mat-paginator>
    
    
            <form #searchForm="ngForm" (ngSubmit)="onSearchChange()" class="relative flex items-center w-full max-w-md mx-4">
               
                    <input 
                    type="search" 
                    class="block w-full  p-4 text-sm text-gray-900 border border-gray-300 rounded-lg" 
                    placeholder="Pesquisar" 
                    name="search"
                    [(ngModel)]="shopParams.buscar"
                    />
    
                <button mat-icon-button type="submit" class="absolute inset-y-0 right-8 top-2 flex items-center pl-3">
                    <mat-icon>search</mat-icon>
                </button>
            </form>
    
            <div class="flex gap-3">
                <button class="match-input-height" mat-stroked-button (click)="openFiltersDialog()">
                    <mat-icon>filter_list</mat-icon>
                    Filtros
                </button>
                <button class="match-input-height" mat-stroked-button [matMenuTriggerFor]="sortMenu">
                    <mat-icon>swap_vert</mat-icon>
                    Ordenação
                </button>
            </div>
    
    
        </div>
    
    
        <div class="grid grid-cols-5 gap-4">
            @for (objeto of products.data; track $index) {
    
            <app-product-item [produto]="objeto.produto" 
                    [produto_imagem]="objeto.imagens"
                    [produto_similar]="objeto.similar"
                    [produto_detalhe]="objeto.detalhe">
            </app-product-item>
    
            }
        </div>
    
    </div>
    
    <mat-menu #sortMenu="matMenu">
        <mat-selection-list [multiple]="false" (selectionChange)="onSortChange($event)">
    
            @for(sort of sortOptions; track $index) {
            <mat-list-option [value]="sort.value" [selected]="sort.value === shopParams.sort">
                {{sort.name}}
            </mat-list-option>
            }
        </mat-selection-list>
    </mat-menu>
    
} @else { 
    <div class="flex justify-center items-center h-screen">
        <h1 class="text-2xl font-bold">Nenhum produto encontrado</h1>
    </div>

}
