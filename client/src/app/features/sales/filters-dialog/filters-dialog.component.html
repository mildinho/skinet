<div>

    <div class="grid grid-cols-2 gap-4">
        <div>
            <h1 class="text-xl text-center pt-6 mb-3 mx-3 text-primary">Escolha os Fabricantes: </h1>
        </div>
        <div class="text-xl text-center pt-6 mb-3 mx-3 text-primary">
            <button mat-flat-button (click)="applyFilters()">
                <mat-icon>filter_list</mat-icon>
                Aplicar Filtros
            </button>
        </div>
    </div>
    <mat-divider></mat-divider>
    <div class="flex p-4 mx-3">


        <mat-select [(ngModel)]="selectedFabricantes" multiple>
            @for (fabricante of listaFabricantes?.data; track fabricante) {

            <mat-option [value]="fabricante.id"> {{fabricante.fantasia}} - ( {{fabricante.id_legado}} )</mat-option>
            }
        </mat-select>

    </div>

</div>
