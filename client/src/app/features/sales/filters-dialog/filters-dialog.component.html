<div>

    <h1 class="text-2xl text-center pt-6 mb-3 mx-3 text-primary">Escolha os Fabricante: </h1>
    
    <mat-divider></mat-divider>
    <div class="flex p-4">


        <mat-select [formControl]="formFabricante" multiple>
            @for (fabricante of listaFabricantes?.data; track fabricante) {
            
            <mat-option [value]="fabricante.id"> {{fabricante.fantasia}} - ( {{fabricante.id_legado}} )</mat-option>
            }
        </mat-select>

    </div>


    <div class="flex justify-end p-4">
        <button mat-flat-button (click)="applyFilters()">
            <mat-icon>filter_list</mat-icon>
            Aplicar Filtros
        </button>
    </div>


</div>>
